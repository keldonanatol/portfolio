<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: My HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
        <div class="stack">
            <!--h5>Name:</h5-->
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your full name"
            />
          </div>
          <div class="stack">
              <label for="email">Email:</label>
              <input id="email" type="email" pattern=".+*\.*" placeholder="Your Email"/>
          </div>
          <div class="stack">
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            rows="10"
            placeholder="How can I help you?"
          ></textarea>
        </div>
          <button id="submit" type="submit">Submit</button>
    </main>
  </body>
</html>
